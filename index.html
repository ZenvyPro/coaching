<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coaching Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .password-wrap {
      position: relative;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #764ba2;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .toggle-pass {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #764ba2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a3b8d;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .content {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .file-list a {
      display: block;
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .file-list a:hover {
      background: #e0e0e0;
    }
    .no-files {
      text-align: center;
      font-style: italic;
      color: gray;
      padding: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container lock-screen" id="lockScreen">
    <h1>üîí Enter Password</h1>
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Type the password..." />
      <button class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error"></p>
  </div>

  <div class="container content" id="contentScreen">
    <h1>üìö Coaching Materials</h1>
    <p>Click to open:</p>
    <div class="file-list" id="fileList">
      <!-- Files will be loaded here -->
    </div>
  </div>

  <script>
    const githubUser = "yourusername"; // üîÅ replace with your GitHub username
    const githubRepo = "yourrepo";     // üîÅ replace with your repo name

    async function loadFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = `<div class="no-files">üîÑ Loading files...</div>`;

      const apiURL = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/materials`;

      try {
        const res = await fetch(apiURL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          fileList.innerHTML = `<div class="no-files">‚ùå Could not load files.</div>`;
          return;
        }

        if (data.length === 0) {
          fileList.innerHTML = `<div class="no-files">üìÇ Nothing is here yet üòî</div>`;
          return;
        }

        fileList.innerHTML = "";
        data.forEach(file => {
          const link = document.createElement("a");
          link.href = file.download_url;
          link.target = "_blank";
          link.innerText = `üìÑ ${file.name}`;
          fileList.appendChild(link);
        });

      } catch (err) {
        fileList.innerHTML = `<div class="no-files">‚ùå Error loading files</div>`;
        console.error(err);
      }
    }

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (input === "cooked") {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("contentScreen").style.display = "block";
        loadFiles();
      } else {
        error.textContent = "‚ùå Incorrect password. Try again.";
      }
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
