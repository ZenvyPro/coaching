<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Harish Bhaiya Coaching Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }
    .container {
      background: white;
      color: #222;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideUp 1.2s ease;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 28px;
      color: #6a11cb;
      margin-bottom: 25px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #2575fc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #1748bd;
    }
    #error { color: red; text-align: center; margin-top: 10px; }

    .file-list a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      background: #f9f9f9;
      color: #333;
      transition: 0.3s;
    }
    .file-list a:hover {
      background: #eef2ff;
    }

    .preview {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease;
    }

    iframe, video, img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .download-btn {
      background: #6a11cb;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      display: inline-block;
      text-decoration: none;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #5216a6;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(60px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container" id="lockScreen">
  <h1>üîí Harish Bhaiya Coaching</h1>
  <input type="password" id="password" placeholder="Password is 'cooked'" />
  <button onclick="checkPassword()">Unlock</button>
  <p id="error"></p>
</div>

<div class="container" id="contentScreen" style="display:none;">
  <h1>üìÅ Study Materials</h1>
  <div class="file-list" id="fileList">Loading files...</div>
  <div class="preview" id="previewBox">
    <h3>Preview:</h3>
    <div id="previewContent"></div>
  </div>
</div>

<script>
  const githubUser = "ZenvyPro";
  const githubRepo = "coaching";
  const folder = "materials";

  function checkPassword() {
    const input = document.getElementById("password").value.trim();
    if (input === "cooked") {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("contentScreen").style.display = "block";
      loadFiles();
    } else {
      document.getElementById("error").textContent = "‚ùå Incorrect password.";
    }
  }

  async function loadFiles() {
    const url = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folder}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";

      data.forEach(file => {
        const a = document.createElement("a");
        a.href = "#";
        a.innerText = `üìÑ ${file.name}`;
        a.onclick = (e) => {
          e.preventDefault();
          previewFile(file);
        };
        list.appendChild(a);
      });
    } catch (err) {
      document.getElementById("fileList").innerText = "Failed to load files.";
    }
  }

  function previewFile(file) {
    const preview = document.getElementById("previewBox");
    const content = document.getElementById("previewContent");
    const ext = file.name.split('.').pop().toLowerCase();
    content.innerHTML = "";

    if (ext === "pdf") {
      content.innerHTML = `<iframe src="${file.download_url}" height="500px"></iframe>`;
    } else if (["mp4", "webm"].includes(ext)) {
      content.innerHTML = `<video controls><source src="${file.download_url}" type="video/${ext}">Your browser does not support video.</video>`;
    } else if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
      content.innerHTML = `<img src="${file.download_url}" alt="${file.name}" />`;
    } else {
      content.innerHTML = `<p>Cannot preview this file type.</p>`;
    }

    content.innerHTML += `<br><a class="download-btn" href="${file.download_url}" download>‚¨áÔ∏è Download ${file.name}</a>`;
    preview.style.display = "block";
  }
</script>

</body>
</html>
