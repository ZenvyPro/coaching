<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coaching Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .password-wrap {
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #764ba2;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a3b8d;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .content {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .file-item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .file-viewer {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .download-btn {
      background-color: #764ba2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .no-files {
      text-align: center;
      font-style: italic;
      color: gray;
      padding: 10px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container lock-screen" id="lockScreen">
    <h1>üîí Enter Password</h1>
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Type the password..." />
    </div>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error"></p>
  </div>

  <div class="container content" id="contentScreen">
    <h1>üìö Coaching Materials</h1>
    <div class="file-list" id="fileList"></div>
  </div>

  <script>
    const githubUser = "ZenvyPro";   // ‚úÖ your GitHub username
    const githubRepo = "coaching";   // ‚úÖ your GitHub repository

    async function loadFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = `<div class="no-files">üîÑ Loading files...</div>`;

      const apiURL = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/materials`;

      try {
        const res = await fetch(apiURL);
        const data = await res.json();

        if (!Array.isArray(data)) {
          fileList.innerHTML = `<div class="no-files">‚ùå Could not load files.</div>`;
          return;
        }

        if (data.length === 0) {
          fileList.innerHTML = `<div class="no-files">üìÇ Nothing is here yet üòî</div>`;
          return;
        }

        fileList.innerHTML = "";
        data.forEach(file => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";

          const fileName = document.createElement("div");
          fileName.className = "file-name";
          fileName.innerText = `üìÑ ${file.name}`;
          fileItem.appendChild(fileName);

          const ext = file.name.split('.').pop().toLowerCase();
          let viewer;

          if (["pdf"].includes(ext)) {
            viewer = document.createElement("iframe");
            viewer.src = file.download_url;
            viewer.className = "file-viewer";
          } else if (["mp4", "webm", "ogg"].includes(ext)) {
            viewer = document.createElement("video");
            viewer.src = file.download_url;
            viewer.className = "file-viewer";
            viewer.controls = true;
          } else if (["jpg", "jpeg", "png", "gif"].includes(ext)) {
            viewer = document.createElement("img");
            viewer.src = file.download_url;
            viewer.className = "file-viewer";
          } else {
            viewer = document.createElement("a");
            viewer.href = file.download_url;
            viewer.innerText = "üîó Open file";
            viewer.target = "_blank";
          }

          fileItem.appendChild(viewer);

          const downloadBtn = document.createElement("a");
          downloadBtn.href = file.download_url;
          downloadBtn.download = file.name;
          downloadBtn.className = "download-btn";
          downloadBtn.innerText = "‚¨áÔ∏è Download";
          fileItem.appendChild(downloadBtn);

          fileList.appendChild(fileItem);
        });

      } catch (err) {
        fileList.innerHTML = `<div class="no-files">‚ùå Error loading files</div>`;
        console.error(err);
      }
    }

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (input === "cooked") {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("contentScreen").style.display = "block";
        loadFiles();
      } else {
        error.textContent = "‚ùå Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
